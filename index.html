<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- * DaisyUI and tailwindcss CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- * Title and Css file Link -->
  <title>B12A06 Green Earth</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header>
    <!-- * Navbar Area -->
    <nav class="bg-[#15803D]">
      <div class="navbar w-10/12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="p-3 rounded-[7px] mr-2 hover:bg-gray-400 duration-300 border-0 lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="white"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-300 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-xl text-white cursor-pointer">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu-horizontal text-white">
            <li class="hover:underline underline-offset-7 decoration-gray-800"><a href="#">About</a></li>
            <li class="mx-6 hover:underline underline-offset-7 decoration-gray-800"><a href="#">Gallery</a></li>
            <li class="hover:underline underline-offset-7 decoration-gray-800"><a href="#">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="py-[6px] px-[14px] hover:bg-gray-700 hover:text-white rounded-full bg-[#FACC15] duration-500 text-[#15803D]" href="#">Plant a Tree</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- * Banner Section -->
    <section class="banner bg-[#CFF0DC]">
      <div class="grid grid-cols-3 justify-between items-center">
        <figure class="grid justify-start">
          <img src="./assets/hero-leaf1.png" alt="">
        </figure>
        <div>
          <h2 class="text-5xl font-bold text-[#1F2937]">Plant a Tree, Grow a Future</h2>
          <p class="text-[#1F2937] text-[16px] text-center my-4">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
          <div class="grid justify-center mt-5">
            <button class="py-[6px] px-[14px] hover:bg-gray-700 hover:text-white rounded-full bg-[#FACC15] duration-500 text-[#15803D]">Get Involved</button>
          </div>
        </div>
        <figure class="grid justify-end">
          <img src="./assets/hero-leaf2.png" alt="">
        </figure>
      </div>
    </section>

    <section class="bg-[#F0FDF4]">
    <!-- * Trees and Categories Sectons -->
      <section class="w-10/12 mx-auto">
        <h2 class="text-center pt-[100px] pb-[40px] text-[32px] font-semibold text-[#1F2937]">Choose Your Trees</h2>
        <div class="grid grid-cols-12 gap-6">

          <!-- * Categories -->
          <div class="col-span-2">
            <h2 class="text-[20px] font-semibold text-[#000000]">Categories</h2>
            <div id="categories"></div>
          </div>

          <!-- * Card Container -->
          <div class="col-span-8">
            <div id="card-container" class="grid grid-cols-3 gap-6">
              <div class="flex justify-end items-center">
                <span class="loading loading-spinner loading-xl"></span>
              </div>
            </div>
          </div>

          <!-- * Show Card -->
          <div class="col-span-2">
            <div class="bg-[#FFFFFF] rounded-[12px] p-4 h-full">
              <h2 class="text-[20px] font-semibold text-[#000000]">Your Cart</h2>
              <div id="show-card">
              </div>
              <div id="totalArea" class="hidden">
                <div class="flex justify-between items-center mt-3 border-t-1 border-gray-200 pt-3">
                  <div>
                    <h2 class="text-[16px] font-medium">Total:</h2>
                  </div>
                  <div>
                    <p class="text-[16px] font-medium">à§³<span id="totalPrice">0</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- * Modal -->
          <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
              <div id="modalInfo">

              </div>
              <div class="modal-action">
                <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                  <button class="btn">Close</button>
                </form>
              </div>
            </div>
          </dialog>
      </section>

      <!-- * About the Campaign -->
      <section>
        
      </section>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
